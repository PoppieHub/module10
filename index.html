<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных карточек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col-md-6 offset-md-2">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="m-0">
                        <span
                            class="txt-rotate"
                            data-period="500"
                            data-rotate='[
                                "Можете перенести блок, зажав мышкой.",
                                "Окно с карточкой.",
                                "Можно рисовать на заднем фоне."
                            ]'>
                        </span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <img class="avatar" src="assets/img/default.svg" alt="icon">
                        </div>
                        <div class="row col-md-8">
                            <div class="col-md-6">
                                <h5>
                                    <span id="surnameOutput">Фамилия</span>
                                </h5>
                            </div>
                            <div class="col-md-6">
                                <h5>
                                    <span id="firstNameOutput">Имя</span>
                                </h5>
                            </div>
                            <div class="col-md-12">
                                <h5>
                                    <span id="secondNameOutput">Отчество</span>
                                </h5>
                            </div>
                            <div class="col-md-6">
                                <h6>
                                    <span id="birthYearOutput">Год рождения</span>
                                </h6>
                            </div>
                            <div class="col-md-6">
                                <h6>
                                    <span id="genderOutput">Пол</span>
                                </h6>
                            </div>
                            <div class="col-md-12">
                                <h6>
                                    <span id="professionOutput">Профессия</span>
                                </h6>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-outline-danger delete"><i class="far fa-trash-alt"></i>&#160 Очистить</a>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-outline-dark refresh"><i class="fas fa-sync"></i>&#160 Обновить</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<canvas id="painting"></canvas>

<script src="assets/js/personGenerator.js"></script>
<script src="assets/js/init.js"></script>
<script src="assets/js/textAnimation.js"></script>
<script src="assets/js/moveDiv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="assets/js/painting.js"></script>

</body>
</html>
